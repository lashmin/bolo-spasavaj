<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article component</title>
    <link rel="stylesheet" href="./resources/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

</head>

<body>
    <section class="content">
        <div class="pic">
            <img id="drawers" src="./resources/images/drawers.jpg " alt="drawers">
        </div>
        <div class="test">
            <div class="box1" id="box1">
                <h2>Shift by overal look and feel by adding these wonderful touches to furniture your home</h2>
                <br>
                <p id="ever">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete</p>
            </div>
            <div class="author">
                <img id="author" src="./resources/images/avatar-michelle.jpg " alt=" ">
                <div class="information ">
                    <p class="name">Michelle Appletone</p>
                    <p class="date">28 jun 2020</p>
                </div>
                <div class="icon-container">
                    <img id="icon" src="./resources/images/icon-share.svg " alt="share">
                </div>
            </div>
        </div>
        <div class="share-bar">
            <p>SHARE</p>
            <div id="logo">
                <img class="logo" src="./resources/images/icon-facebook.svg " alt="facebook">
                <img class="logo" src="./resources/images/icon-twitter.svg " alt="twitter">
                <img class="logo" src="./resources/images/icon-pinterest.svg " alt="pinterest">
            </div>

        </div>
    </section>
</body>

</html>
